<!doctype html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" />
  <title>Phaser - Making your first game, part 1</title>
  <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render });

function preload() {

    //  You can fill the preloader with as many assets as your game requires

    //  Here we are loading an image. The first parameter is the unique
    //  string by which we'll identify the image later in our code.

    //  The second parameter is the URL of the image (relative)
    game.load.image('star', 'assets/star.png');
    game.load.image('dude', 'assets/analjason.png', 100, 100);

}

var jason;

function create() {

    //  This creates a simple sprite that is using our loaded image and
    //  displays it on-screen
    //  and assign it to a variable
    var starleft = Math.floor(Math.random() * 800)
    var starup = Math.floor(Math.random() * 600) 
    var target = game.add.sprite(starleft,starup, 'star');
    
    game.physics.enable(target, Phaser.Physics.ARCADE);

    //  This creates a simple sprite that is using our loaded image and
    //  displays it on-screen
    //  and assign it to a variable
    

    

    



  //  Enable p2 physics
  game.physics.startSystem(Phaser.Physics.P2JS);

    //  Make things a bit more bouncey
    game.physics.p2.defaultRestitution = 0.8;

    //  Add a sprite
  jason = game.add.sprite(200, 200, 'dude');
      jason.width = 80;
      jason.height = 80;
    //  Enable if for physics. This creates a default rectangular body.
  game.physics.p2.enable(jason);

    //  Modify a few body properties
  jason.body.setZeroDamping();
  jason.body.fixedRotation = true;

   

    cursors = game.input.keyboard.createCursorKeys();


}

function update () {

   jason.body.setZeroVelocity();

    if (cursors.left.isDown)
    {
      jason.body.moveLeft(1000);
    }
    else if (cursors.right.isDown)
    {
      jason.body.moveRight(400);
    }

    if (cursors.up.isDown)
    {
      jason.body.moveUp(400);
    }
    else if (cursors.down.isDown)
    {
      jason.body.moveDown(400);
    }

  // game.physics.arcade.overlap(jason, target, collectStar, null, this);


}
// function collectStar (jason, target) {

//     target.kill();

function render () {

  

}

</script>

</body>
</html>
